<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Plans Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>âš½ Game Plans Dashboard</h1>
  <div class="game-grid" id="game-links"></div>

  <script>
    fetch("games.json")
      .then(res => res.json())
      .then(games => {
        document.getElementById("game-links").innerHTML = games.map(g => `
          <div class="game-card">
            <div class="game-date">${g.date}</div>
            <h2>vs ${g.opponent}</h2>
            <a href="game.html?id=${g.id}" class="view-link">View Plan</a>
          </div>
        `).join("");
      });
  </script>
</body>
</html>
