<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Plans Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Game Plans Dashboard</h1>
  <ul class="game-links" id="game-links"></ul>

  <script>
    fetch("games.json")
      .then(res => res.json())
      .then(games => {
        const list = document.getElementById("game-links");
        list.innerHTML = games.map(
          g => `
            <li>
              <a href="game.html?id=${g.id}">
                <strong>vs ${g.opponent}</strong> â€“ ${g.date}
              </a>
            </li>
          `
        ).join("");
      });
  </script>
</body>
</html>
